<ng-container *ngIf="operationType === OperationType.Create || operationType === OperationType.Edit">
    <div class="drawer-body">
        <form [formGroup]="stateForm" nz-form [nzLayout]="'vertical'">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="12">
                    <nz-form-item>
                        <nz-form-label nzFor="stateCode" appAsterisk>
                            State Code
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input id="stateCode" formControlName="stateCode" placeholder="Enter State Code"
                                [ngClass]="operationType === OperationType.Edit?'read-only':''"
                                [readOnly]="operationType === OperationType.Edit" />
                            <ng-container
                                *ngIf="stateForm.controls['stateCode']?.invalid && (stateForm.controls['stateCode']?.dirty || stateForm.controls['stateCode']?.touched)">
                                <div class="error-text">State code is required.</div>
                            </ng-container>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="12">
                    <nz-form-item>
                        <nz-form-label nzFor="stateName" appAsterisk>
                            State Name
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input id="stateName" formControlName="stateName" placeholder="Enter State Name" />
                            <ng-container
                                *ngIf="stateForm.controls['stateName']?.invalid && (stateForm.controls['stateName']?.dirty || stateForm.controls['stateName']?.touched)">
                                <div class="error-text">State name is required.</div>
                            </ng-container>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="12">
                    <app-dynamic-dropdown [formGroup]="stateForm" controlName="countryCode" label="Country"
                        dropdownType="country" sourceType="parent" valueKey="countryCode" labelKey="countryName"
                        [required]="true"></app-dynamic-dropdown>
                </div>
            </div>
        </form>
    </div>
    <div class="medium-drawer-footer">
        <button nz-button nzType="primary" class="cancel_btn" (click)="onCancel()">Cancel</button>
        <button nz-button nzType="primary" class="reset_btn" (click)="onReset()">Reset</button>
        <button nz-button nzType="primary" class="submit_btn" (click)="onSubmit()"
            [disabled]="stateForm.invalid">{{operationType ===
            OperationType.Edit ? 'Update': 'Submit'}}</button>
    </div>
</ng-container>
